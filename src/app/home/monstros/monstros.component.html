<div style="margin-top: 60px; display: flex; flex-wrap: wrap; flex-direction: row; justify-content: space-around;">
    <div *ngFor="let monstro of monstros" class="card m-1" style="width: 10rem;">
    <div class="card-body">
        <h6 class="card-title">{{ monstro.name }}</h6>
        <p class="card-subtitle mb-2 text-body-secondary">{{ monstro.url }}</p>
    </div>
</div>
</div>
